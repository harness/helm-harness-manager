  # -- STO Feature Flags
  STO: "SECURITY,SECURITY_STAGE,STO_CI_PIPELINE_SECURITY,STO_API_V2"
  # -- SRM Flags
  SRM: "CVNG_ENABLED,ERROR_TRACKING_ENABLED"
